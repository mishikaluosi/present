				<foreach name='vlist' item='v'>

						<td style="text-align: left">
							{$v.title}
						</td>
						<td>
							{$v.received}
						</td>
						<td><?php if($typeInfo){ echo $typeInfo['name'];}?></td>
						<td><?php if($v['addtime']){ echo date("Y-m-d H:i:s",$v['addtime']);}?></td>
						<td><?php if($v['is_read']){ echo '是';}else{ echo '否'; } ?></td>
						<td><?php if($v['readtime']){ echo date("Y-m-d H:i:s",$v['readtime']);}?></td>
					</tr>
				</foreach>

		<div class="page">
			{$page}
