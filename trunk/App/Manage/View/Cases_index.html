<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP	 = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
        </script>
    <script language="JavaScript">
     function psorts(id)
     {
    	 var csort = $(".csort"+id).val();
    	 $.ajax({
	            type: "POST",
	            url: "{:U('Cases/csort')}",
	            data: {csort:csort,id:id},
	            dataType: "text",
	            success: function(data){
	            	
				}
				 
	         });
	 }
 </script>
</head>
<body>
<div class="main">
    <div class="pos">{$type}
    <if condition='ACTION_NAME eq "index"'>
        | <foreach name='poscate' item='v'>
        <a href="{:U('' . ucfirst($v['tablename']) .'/index', array('pid' => $v['id']))}">{$v.name} &gt; </a>
        </foreach>
    </if>
    </div>
    <div class="operate">
        <div class="left">
            <if condition='ACTION_NAME eq "index"'>
                <input type="button" onclick="goUrl('{:U('Cases/add', array('pid'=>$pid))}')" class="btn_blue btn_red" value="添加案例">
                <input type="button" onclick="goUrl('{:U('Cases/trach', array('pid' => $pid))}')" class="btn_green btn_right" value="回收站({$pid|GetTrach=###,cases})">
            <else/>
                <input type="button" onclick="goUrl('{:U('Cases/index', array('pid'=>$pid))}')" class="btn_blue btn_green" value="返回">
            </if>


            
        </div>
        <if condition='ACTION_NAME eq "index"'>
        <div class="left_pad">
        <i class="heng"></i>
            <form method="post" action="{:U('Cases/index')}">
                <i></i><input type="text" name="keyword" title="关键字" class="inp_default inp_bg" value="{$keyword}" placeholder="搜索" onfocus="if (value=='搜索'){value=''}" onblur="if(value==''){value='搜索'}">
                <input type="hidden" name="pid" value="{$pid}">
                <!--<input type="submit" class="btn_blue" value="查  询">-->
            </form>
        </div>
        </if>
         <div class="clear"></div>
    </div>
    <div class="list">    
    <form action="{:U('Cases/del')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th><input type="checkbox" id="check"></th>
                <th>编号</th>
                <th>标题</th>
                <th>分类</th>
                <th>排序</th>
                <!--<th>点击次数</th>-->
                <th>操作</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr>
                <td><input type="checkbox" name="key[]" value="{$v.id}"></td>
                <td>{$v.id}</td>
                <td class="aleft" style="color:{$v.color}">{$v.title}<if condition="$v.flag gt 0"><span style="color:#079B04;">[{$v.flag|flag2Str}]</span></if></td>
                <td>{$v.catename}</td>
                <td><input type="text" name="psort" value="{$v.csort}" onblur="psorts({$v.id})" class="csort{$v.id}"  size="5" /></td>
                <!--<td>{$v.click}</td>-->
                <td>
                <if condition='ACTION_NAME eq "index"'>
                <a href="{$v|view_url}" target="_blank">查看</a>
                <a href="{:U('Cases/edit',array('id' => $v['id'],'pid' => $pid), '')}">编辑</a>
                <a href="javascript:;" onclick="toConfirm('{:U('Cases/del',array('id' => $v['id'], 'pid' => $pid), '')}', '确实要删除吗？')">删除</a>
                <else/>
                <a href="{:U('Cases/restore',array('id' => $v['id'], 'pid' => $pid), '')}">还原</a>
                <a href="javascript:;" onclick="toConfirm('{:U('Cases/clear',array('id' => $v['id'], 'pid' => $pid), '')}', '确实要彻底删除吗？')">彻底删除</a>
                </if>
				</td>
            </tr>
            </foreach>
        </table>
        <div class="page">
		<if condition='ACTION_NAME eq "index"'>
			<input type="button" onclick="toGetSubmit('{:U('Cases/move', array('pid' => $pid))}', {:C('URL_MODEL')}, '{:C('URL_PATHINFO_DEPR')}')" class="btn_blue btn_f" value="移动">
            <input type="button" onclick="doConfirmBatch('{:U('Cases/del', array('batchFlag' => 1,'pid' => $pid))}', '确实要删除选择项吗？')" class="btn_blue btn_f" value="删除">
            <else/>
              <input type="button" onclick="doGoBatch('{:U('Cases/restore',  array('batchFlag' => 1, 'pid' => $pid))}')" class="btn_green btn_f" value="还原">
                <input type="button" onclick="doConfirmBatch('{:U('Cases/clear', array('batchFlag' => 1, 'pid' => $pid))}', '确实要彻底删除选择项吗？')" class="btn_orange btn_f" value="彻底删除">

        </if>
		{$page}
		</div>
    </form>
    </div>
</div>
</body>
</html>
