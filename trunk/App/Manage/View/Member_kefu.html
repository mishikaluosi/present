<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP	 = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
        </script>
</head>
<body>
<div class="main">
    <div class="pos">客服列表
    </div>
    <div class="operate">
        <div class="left">
            <input type="button" onclick="goUrl('{:U('Member/addkefu')}')" class="btn_blue btn_red" value="添加客服">
        </div>

        <div class="left_pad">
         <i class="heng"></i>
            <form method="post" action="{:U('Member/kefu')}">
            
               <i></i> <input type="text" name="keyword" title="关键字" class="inp_default" value="{$keyword}" placeholder="关键字" onfocus="if (value=='关键字'){value=''}" onblur="if(value==''){value='关键字'}">
                <!--<input type="submit" class="btn_blue" value="查  询">-->
            </form>
        </div>

        <div class="clear"></div>
    </div>
    <div class="list">    

        <table width="100%">
            <tr>
                <th><input type="checkbox" id="check"></th>
                <th>编号</th>
                <th>用户名</th>
                <th>真实姓名</th>
                <th>登录时间</th>
                <th>登录ip</th>
                <th>操作</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr>
                <td><input type="checkbox" name="key[]" value="{$v.id}"></td>
                <td>{$v.id}</td>
                <td>{$v.username}</td>
                <td>{$v.realname}</td>
                <td>{$v.logintime|date='Y-m-d H:i:s',###}</td>
                <td>{$v.loginip}</td>
                <td>
                    <a href="{:U('Member/editkefu',array('id' => $v['id']), '')}">编辑</a>
                    <a href="javascript:;" onclick="toConfirm('{:U('Member/delkefu',array('id' => $v['id']), '')}', '确实要删除吗？')">删除</a>
				</td>
            </tr>
            </foreach>
        </table>
        <div class="page" style="clear: both;">{$page}</div>

    </div>
</div>
</body>
</html>
