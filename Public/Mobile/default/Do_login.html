<script type="text/javascript">
    var sendCode=0;
    $(function() {
        $("#exc_send_code").click(sendOrderCode);
        $("#login_btn").click(function() {
            var exc_code = $("#exc_code").val();
            if ($(":input[name='phone']").val() == '') {
                app_tip('请填写手机号');
                return false;
            } else {
                if($(":input[name='phone']").val() != '001') {
                    var pattern = /^1[3|4|5|6|7|8|9][0-9]{9}$/;
                    if(!pattern.test($(":input[name='phone']").val())){
                        app_tip('手机号格式不正确');
                        return false;
                    }
                }
            }

            if ($(":input[name='user_pw']").val() == '') {
                app_tip('请填写密码');
                return false;
            }
//            if (!exc_code) {
//                app_tip('请填写验证码');
//                return false;
//            }
            $(this).val('登录中...');
            app_submit("{:U('Do/login')}", function(json) {
                if (json.result) {
                    if ('' != '') {
                        app_open('', 1000);
                    } else {
                        app_open("{:U('User/index')}", 1000);
                    }
                } else {
                    $("#login_btn").val('登 录');
                }
            })
        })
    })
    function sendOrderCode() {
        var phone = $("#phone").val();
        if (phone == '') {
            app_tip('请填写手机号');
            return false;
        } else {
            var pattern = /^1[3|4|5|6|7|8|9][0-9]{9}$/;
            if(!pattern.test(phone)){
                app_tip('手机号格式不正确');
                return false;
            }
        }
        //频率限制
        if(sendCode==1){
            return false;
        }
        sendCode=1;
        $.post("{:U('Do/sendCode')}",{phone:phone},function(data){
            if(data.status === 0) {
                var InterValObj;
                var total_count = 60;//总倒计时秒数
                var current_count;
                current_count = total_count;
                $("#exc_send_code").text(current_count + "(s)后重发");

                InterValObj = window.setInterval(setRemainTime, 1000);
                $("#exc_send_code").attr('disabled','disabled');

                //计时器
                function setRemainTime() {
                    if (current_count == 0) {
                        window.clearInterval(InterValObj);
                        $("#exc_send_code").removeAttr("disabled");
                        $("#exc_send_code").text("发送验证码");
                        sendCode=0;
                    } else {
                        current_count--;
                        $("#exc_send_code").text(current_count + "(s)后重发");
                    }
                }
            } else {
                sendCode=0;
                app_tip(data.message);
                return false;
            }
        },'json');
    }
</script>
