<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <title>签到成功</title>
    <meta name="keywords" content="<yang:sitekeywords />" />
    <meta name="description" content="<yang:sitedescription />" />
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico">

    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style.css" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style2.css" />
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style_1.css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/global.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/arttpl.js"></script>

    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/iconfont.css" />
</head>
<input type="hidden" id="e_id" value="{$e_id}">
<div class="page msg_success js_show">
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><i class="weui-icon-success weui-icon_msg"></i></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">签到成功</h2>
        </div>
    </div>
</div>
<div class="weui-cells weui-cells_form">
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="{$user.phone}" readonly>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="{$user.username}" readonly>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">昵称</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text"  value="{$user.name}" readonly>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">业务员</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="{$user.member}" readonly>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
        <div class="weui-cell__bd">
            <input class="weui-input" type="text" value="{$user.sex}" readonly>
        </div>
    </div>
</div>
<link rel="stylesheet" href="__PUBLIC__/css/weui.min.css">
<link rel="stylesheet" href="__PUBLIC__/css/layer.css">
<link rel="stylesheet" href="__PUBLIC__/css/jquery-weui.min.css">
<script src="__PUBLIC__/js/jquery-weui.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/layer.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/app.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/jquery.scrollloading.js"></script>
