<include file="Public:header" />
<div class="search_bar" style="position:relative;margin-top:54px;height:50px;">
    <img class="search_icon" src="__PUBLIC__/images/search_2.png" style="
    top: 13px;
    display: block;
    width: 17px;
    position: absolute;
    left: 8%;">
    <input id="keywords" type="text" value="{$keywords}" placeholder="请输入用户名或手机号" style="
    line-height: 40px;
    height: 40px;
    padding-left: 35px;
    display: block;
    width: 80%;
    margin: 0 auto;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 16px;
    color:#666;
    ">
    <div class="clear"></div>
</div>
<div class="page__hd">
    <foreach name="customer" item="vo">
        <div class="weui-panel weui-panel_access">
            <div class="weui-panel__hd" style="
            color: rgba(0, 0, 0, 0.9);
            font-size: 15px;
            font-weight: 700;
            height: 30px;
            line-height: 30px;
            ">
                <p class="fl" style="
                width:50%;
                line-height: 30px;
                height: 30px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
                    ">
                    <img class="fl" src="__PUBLIC__/images/user.png" style="margin-right:5px;width:16px;margin-top:7px;">{$vo.uname}
                </p>
                <p class="fl" style="
                width:50%;
                line-height: 30px;
                height: 30px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;">
                    <img class="fl" src="__PUBLIC__/images/phone.png" style="margin-right:5px;width:16px;margin-top:7px;">{$vo.phone}
                </p>
            </div>
            <div class="weui-panel__bd">
                <div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">推荐客户1</h4>
                    <p class="weui-media-box__desc" style="height:25px;line-height: 25px;">姓名：{$vo.khname1}</p>
                    <p class="weui-media-box__desc" style="height:25px;line-height: 25px;">手机：{$vo.khtel1}</p>
                </div>
                <div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">推荐客户2</h4>
                    <p class="weui-media-box__desc" style="height:25px;line-height: 25px;">姓名：{$vo.khname2}</p>
                    <p class="weui-media-box__desc" style="height:25px;line-height: 25px;">手机：{$vo.khtel2}</p>
                </div>
                <div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">推荐客户3</h4>
                    <p class="weui-media-box__desc" style="height:25px;line-height: 25px;">姓名：{$vo.khname3}</p>
                    <p class="weui-media-box__desc" style="height:25px;line-height: 25px;">手机：{$vo.khtel3}</p>
                </div>
            </div>
        </div>
    </foreach>
</div>

<script type="text/javascript">
    $(function() {
        $("#keywords").bind("keypress",function(event){
            if(event.keyCode == 13) {
                var keywords = $("#keywords").val();
                var url = "{:U('User/customer')}&keywords="+keywords;
                window.location.href= url;
                return false;

            }
        })
    })
</script>
<include file="Public:footer" />
