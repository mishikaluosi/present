<script>
    $(function(){
        $("#show-qr").bind("click",function(){
            $("#qr_img").show();
            $("#qr_img .btn-close").bind("click",function(){
                $("#qr_img").hide();
            })
        })
        $("#del-batch").bind("click",function(){
            var ids=[];
            $(".row").each(function(){
                if($(this).find(".checkbox").prop("checked")==true){
                    ids.push($(this).find(".checkbox").val());
                }
            })
            if(!ids.length>0){
                app_tip("请选择要删除的客户");
                return false;
            }
            if(confirm("确定删除客户吗")){
                var url =$('#del_url').val();
                $.post(url,{ids:ids.toString()},function(ret){
                    if(ret.status!=0){
                        app_tip(ret.message);
                        return false;
                    }
                    location.reload();
                },"json")
            }
        })
        $(".delete_row").bind("click",function(){
            var ids=$(this).attr("alt");
            if(confirm("确定删除客户吗")){
                var url =$('#del_url').val();
                $.post(url,{ids:ids.toString()},function(ret){
                    if(ret.status!=0){
                        app_tip(ret.message);
                        return false;
                    }
                    location.reload();
                },"json")
            }
        })
        $("#submit_info").bind("click",function(){
            var name = $("#name").val();
            var phone = $("#phone").val();
            var room_num = "";
            var sex = $("#sex").val();
            if(!name){
                app_tip('请填写姓名');
                return false;
            }
            if(!phone){
                app_tip('请填写手机号');
                return false;
            }
            var pattern = /^1[3|4|5|6|7|8|9][0-9]{9}$/;
            if(!pattern.test(phone)){
                app_tip('手机号格式不正确');
                return false;
            }
            if(!sex){
                app_tip('请填写性别');
                return false;
            }
            var url = $("#save_url").val();
            var index_url = $("#index_url").val();
            $.post(url,{name:name,phone:phone,sex:sex,room_num:room_num},function(ret){
                if(ret.status!=0){
                    app_tip(ret.message);
                    return false;
                }
                location.href=index_url;
            },"json")
        })
    })

</script>
