<div id="hui_top">

</div>

<script>
    $(window).scroll(function() {
        let topHeight = $(window).scrollTop();
        if (topHeight > 300) {
            $('#hui_top').fadeIn(300)
        } else {
            $('#hui_top').fadeOut(300)
        }
    })
    $(function() {
        $('#hui_top').click(() => {
            $('body,html').animate({
                scrollTop: 0
            }, 300);
        })
    })
</script>
