<include file="Public:header" />
<style>
    a:hover{
        color: unset;
    }
</style>
<div class="content"  style="margin-top:10px;">
    <div class="weui-gallery__opr" style="background:#1aad19;z-index: 100;bottom: 160px;right:20px;left:unset;position: fixed;height: 50px;width:50px;border-radius: 25px;">
        <a id="app_list" href="{:U('User/appTongji')}" style="height: 50px;">

            <span style="width:100%;text-align:center;float:left;height: 25px;line-height: 25px;font-size: 14px;color: #fff">报名</span>
            <span style="width:100%;text-align:center;float:left;height: 25px;line-height: 16px;font-size: 14px;color: #fff">详情</span>
        </a>
    </div>
    <div class="weui-gallery__opr" style="background:#1aad19;z-index: 100;bottom: 100px;right:20px;left:unset;position: fixed;height: 50px;width:50px;border-radius: 25px;">
        <a id="check_list" href="{:U('User/checkTongji')}" style="height: 50px;">
            <!-- <img style="float:left;margin-left:15px;margin-top:10px;width: 20px;height: 20px;" src="__PUBLIC__/images/qiandao.png"> -->
            <span style="margin-top:5px;width:100%;text-align:center;float:left;height: 25px;line-height: 25px;font-size: 14px;color: #fff">签到</span>
            <span style="width:100%;text-align:center;float:left;height: 25px;line-height: 16px;font-size: 14px;color: #fff">详情</span>
        </a>
    </div>
    <div class="weui-cells">
        <foreach name='velist' key="k" item='v'>
        <a class="weui-cell weui-cell_access" href="{:U('article/event_detail',array('id'=>$v['id']))}">
            <div class="weui-panel__bd">
                <div class="weui-media-box weui-media-box_text">
                    <h4 class="weui-media-box__title">{$v.name}</h4>
                    <p class="weui-media-box__desc"><span>活动时间：</span><span style="color: red">{$v.stime|date="Y-m-d",###}至{$v.etime|date="Y-m-d",###}</span></p>
                    <p class="weui-media-box__desc"><span>活动地址：</span>{$v.address}</p>
                    <p class="weui-media-box__desc"><span>活动场次：</span>{$v.alias}</p>
                </div>
            </div>
            <div class="weui-cell__ft"></div>
        </a>
        </foreach>
    </div>
</div>
<include file="Public:footer" />
