<script>

    $(function(){
        $('.wybm').bind('click', function(){
            $.get('?s=/Mobile/article/event_ywu_bm', {id: $('#event_id').val()}, function(msg){
                msg = JSON.parse(msg)
                if(msg.status == 0){
                    alert('报名成功')
                }else{
                    alert(msg.message)
                }
            })
        });
    })

        }else{

            location.href = ele.val()
        }
    }
