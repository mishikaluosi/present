<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
    <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP  = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
    </script>
</head>
<body>
<div class="main">
    <div class="pos">{$type}
    </div>
    <div class="operate">
        <div class="left">

        </div>
        <div class="clear"></div>
    </div>
    <div class="list guestbook">
        <form action="{:U('Register/tougao_del')}" method="post" id="form_do" name="form_do">
            <table width="100%">
                <tr>
                    <th><input type="checkbox" id="check"></th>
                    <th>姓名</th>
                    <th>电话</th>
                    <th>公司</th>
                    <th>故事内容</th>
                    <th>提交时间</th>
                </tr>
                <foreach name='vlist' item='v'>
                    <tr>
                        <td><input type="checkbox" name="key[]" value="{$v.id}"></td>
                        <td>{$v.username}</td>
                        <td>{$v.tel}</td>
                        <td>{$v.company}</td>
                        <td>{$v.story}</td>
                        <td>
                            {$v.posttime|date='Y-m-d H:i:s', ###}
                        </td>
                    </tr>
                </foreach>
            </table>
            <div class="page" style="clear: both;">            <input type="button" onclick="doConfirmBatch('{:U('Register/tougao_del', array('batchFlag' => 1))}', '确实要删除选择项吗？')" class="btn_blue btn_f" value="删除">
                {$page}</div>
        </form>
    </div>
</div>
</body>
</html>
