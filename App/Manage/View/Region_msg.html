<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>

    <link rel='stylesheet' type="text/css" href="__PUBLIC__/layui/css/layui.css" />
    <script type="text/javascript" src="__PUBLIC__/layui/layui.js"></script>
 <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP	 = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
        </script>

</head>
<body>
<div class="main">
    <div class="pos">{$type_title}</div>
    <div class="form">
        <form method='post' id="form_do" name="form_do" action="{:U('Region/msg')}">
            <dl>
                <dt>所在省|市</dt>
                <dd>
                    <select name="parent_id">
                        <option value="1" style="color: red">[中国]</option>
                        <foreach name='vlist' item='v'>
                            <option value="{$v.region_id}" <if condition="$pinfo.region_id eq $v['region_id']">selected="selected"</if>>{$v.delimiter}{$v.region_name}</option>
                        </foreach>
                    </select>
                </dd>
            </dl>
            <dl>
                <dt> 区域名</dt>
                <dd>
                    <input type="text" name="region_name" class="inp_w250" value="{$vo.region_name}"/>
                </dd>
            </dl>
            <dl>
                <dt> 排序</dt>
                <dd>
                    <input type="text" name="sort" class="inp_w250" <if condition="$vo">value="{$vo.sort}"<else/>value="1"</if>/>
                    <if condition="$vo">
                        <input type="hidden" name="region_id" value="{$vo.region_id}"/>
                    </if>
                </dd>
            </dl>

                <div class="form_b">
                    <input type="submit" class="btn_blue" id="submit" value="保 存">
                </div>
        </form>
    </div>
</div>
</body>
</html>
