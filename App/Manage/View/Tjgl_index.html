<body>
<div class="main">
    <div class="pos">{$type}
    </div>
    <div class="operate">
        <if condition='ACTION_NAME eq "index"'>
        <div class="left_pad">
         <i class="heng"></i>
            <form method="post" action="{:U('Tjgl/index')}">

               <i></i> <input type="text" name="keyword" title="关键字" class="inp_default" value="{$keyword}" placeholder="查询姓名或手机号" onfocus="if (value=='关键字'){value=''}" onblur="if(value==''){value='关键字'}">

        <div class="clear"></div>

    <div class="list">

        <table width="100%">
            <tr>
                <th>编号</th>
                <th style="width:20%;">推荐人编号</th>
                <th>手机号</th>
                <th>姓名</th>
                <th>时间</th>
            </tr>
			<foreach name='vlist' item='v'>
            <tr>
                <td>{$v.id}</td>
                <td>{$v.member_id}</td>
                <td>{$v.phone}</td>
                <th>{$v.name}</th>
                <td>{$v.update_time|date='Y-m-d H:i:s',###}</td>
            </tr>
            </foreach>
        </table>
        <div class="page" style="clear: both;">
{$page}</div>
    </form>
    </div>
