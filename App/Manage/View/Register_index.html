<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel='stylesheet' type="text/css" href="__PUBLIC__/css/style.css" />
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
 <script language="JavaScript">
        <!--
        var URL = '__URL__';
        var APP  = '__APP__';
        var SELF='__SELF__';
        var PUBLIC='__PUBLIC__';
        //-->
        </script>
</head>
<body>
<div class="main">
    <div class="pos">{$type}
    </div>
    <div class="operate">
        <div class="left">
            <input type="button" onclick="goUrl('{:U('Register/add')}')" class="btn_blue btn_red" value="我要添加">
        </div>
        <div class="clear"></div>
    </div>
    <div class="list guestbook">    
    <form action="{:U('Register/delAll')}" method="post" id="form_do" name="form_do">
        <table width="100%">
            <tr>
                <th><input type="checkbox" id="check"></th>
                <th></th>
                <th>报名</th>
                
                <th>操作</th>
            </tr>
            <foreach name='vlist' item='v'>
            <tr>
                <td><input type="checkbox" name="key[]" value="{$v.id}"></td>
                <td>
                编号：{$v.id}<br/>
                姓名：{$v.name}<br/>
                 来自：{$v.ip}<br/>
                 年龄：{$v.age}<br/>
                 EMAIL：{$v.email}<br/>
				 国家：{$v.country}<br/>
				 公司:{$v.company}
                </td>
                <td>
				旅游日期：{$v.trip}<br/>
				旅行人数：{$v.count}<br/>
				如何得知我们：{$v.about}<br/>
				机场接送服务：{$v.transfer}<br/>
				提交时间：{$v.posttime|date='Y-m-d H:i:s', ###}</td>                
                <td>
                    <a href="{:U('Register/edit',array('id'=>$v['id']))}">修改</a>
                    <a href="javascript:;" onclick="toConfirm('{:U('Register/del',array('id' => $v['id']), '')}', '确实要删除吗？')">删除</a>
                </td>
            </tr>
            </foreach>
        </table>
        <div class="page" style="clear: both;">            <input type="button" onclick="doConfirmBatch('{:U('Register/del', array('batchFlag' => 1))}', '确实要删除选择项吗？')" class="btn_blue btn_f" value="删除">      
 {$page}</div>
    </form>
    </div>
</div>
</body>
</html>
